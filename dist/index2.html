<html>

<link rel="stylesheet" href="/index2.d4334c5b.css"><body>
    <div class="container">
        <div class="card-body">
            <h1>Binary Classifier menggunakan TensorFlow.js</h1>
        </div>
        <hr>

        <!-- Chart Data -->
        <div class="row">
            <div class="col-5">
                <canvas id="trainset" height="400" width="400"></canvas>
                <figcaption class="text-center">Data Latih</figcaption>
            </div>

            <div class="col-5">
                <canvas id="valset" height="400" width="400"></canvas>
                <figcaption class="text-center">Data Validasi</figcaption>
            </div>
        </div>
        <hr>

        <!-- Train and Test -->
        <div class="row">
            <!-- Train Col -->
            <div class="col-5">
                <h3>Train Model</h3>
                <div class="form-inline form-group">
                    <label class="col-3">Hidden Neuron:</label>
                    <input id="num-hid" class="form-control" type="text" value="20">
                </div>
                <div class="form-inline form-group">
                    <label class="col-3">Learning Rate:</label>
                    <input id="lr" class="form-control" type="text" value="0.1">
                </div>
                <div class="form-inline form-group">
                    <label class="col-3">Max Epoch:</label>
                    <input id="epoch" class="form-control" type="text" value="100">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" id="init-btn">Initialize Model</button>
                    <button type="button" class="btn btn-primary" id="train-btn" disabled="">Train Model</button>
                </div>
                <h4><span id="is-training" class="badge"></span></h4>
                <h4><span id="eval-train" class="badge badge-info"></span></h4>
                <h4><span id="eval-val" class="badge badge-info"></span></h4>
            </div>

            <!-- Test Col -->
            <div class="col-5" id="testing">
                <h3>Test New Data</h3>
                <div class="form-inline form-group">
                    <label class="col-2">X :</label>
                    <input id="input-x" class="form-control" type="text">
                </div>
                <div class="form-inline form-group">
                    <label class="col-2">Y :</label>
                    <input id="input-y" class="form-control" type="text">
                </div>
                <div class="form-inline form-group">
                    <button type="button" class="btn btn-primary" id="predict-btn" disabled="">Test Model</button>
                </div>
                <h4><span id="class-pred" class="badge badge-success"></span></h4>

            </div>

        </div>
        <hr>

        <!-- Training Progress -->
        <div class="card-body" id="training-progress">
            <h3>Training Progress</h3>
            <div class="row">
                <div class="col-5 border-right">
                    <div id="loss-graph"></div>
                    <figcaption class="text-center">Loss</figcaption>
                </div>
                <div class="col-5">
                    <div id="acc-graph"></div>
                    <figcaption class="text-center">Accuracy</figcaption>
                </div>
            </div><br>
            <hr>
        </div>

    </div>

    <script src="/index2.d4334c5b.js"></script>

</body>

</html>
